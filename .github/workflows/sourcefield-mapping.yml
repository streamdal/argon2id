    runs-on: ubuntu-latest
    container:
      image: "us-docker.pkg.dev/plumbr/sourcefield-public/parse-processor/lsif-processor:6b34720"
    needs:
      - fetchLanguages
      - getMergeBase
      - parseGo
    steps:
      - name: Check out repo (full history)
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
      - name: Set ownership
        # see https://github.com/actions/runner/issues/2033
        run: chown -R $(id -u):$(id -g) $PWD
