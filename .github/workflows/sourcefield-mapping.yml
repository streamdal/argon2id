      - name: Diff maps and report metrics to backend
        run: |
          cd /sourcefield
          python3 -m processor.mapdiff.commands - diff_maps_and_report_metrics \
          --language="JAVA" \
          --map1=/sourcefield/base.pickle \
          --map2=/sourcefield/head.pickle \
          --diff=/sourcefield/diff.txt \
