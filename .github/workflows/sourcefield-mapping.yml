    runs-on: ubuntu-latest
    container:
      image: "us-docker.pkg.dev/plumbr/sourcefield-public/parse-processor/lsif-processor:6b34720"
    needs:
      - fetchLanguages
      - getMergeBase
      - parseJava
    steps:
      - name: Check out repo (full history)
        uses: actions/checkout@v3
        with:
