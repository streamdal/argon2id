          --pr_event="${GITHUB_EVENT_PATH}" \
          --backend_url="https://sourcefield-api.dev.streamdal.com/graphql"

  finalize:
    name: Finalize metrics
    runs-on: ubuntu-latest
    container:
      image: "us-docker.pkg.dev/plumbr/sourcefield-public/parse-processor/lsif-processor:6b34720"
    needs:
      - fetchLanguages
      - getMergeBase
      - processMapsPython
      - processMapsTypeScript
      - processMapsJava
      - processMapsGo
    if: ${{ always() }}
    steps:
      - name: Create score card
        run: |
          cd /sourcefield
          python3 -m processor.mapdiff.commands - create_score_card \
          --pr_event="${GITHUB_EVENT_PATH}" \
          --merge_base_sha=${{ needs.getMergeBase.outputs.merge_base }} \
          --head_sha=${{ github.event.pull_request.head.sha }} \
          --backend_url="https://sourcefield-api.dev.streamdal.com/graphql"
